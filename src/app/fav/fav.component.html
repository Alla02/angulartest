<div class="container">
  <form>
    <div class="form-group">
      <h1 class="text text-primary">{{titlepage}}</h1>
      <div class="input-group-prepend">
        <input type="text" class="form-control" placeholder="Поиск" name="todo" ngModel>
        <span class="input-group-text">Поиск</span>
      </div>
    </div>
  </form>

  <div class="container-fluid">
    <table class="table">
      <tr><thead><td>Имя</td><td>Ссылка</td> <td>Превью</td><td>Действия</td></thead></tr>
      <div *ngFor="let emoji of globals.emojisFav | keyvalue">
        <tbody>
        <tr>
          <td>{{ emoji.key }}</td>
          <td><a [target]="_blank" [href]="emoji.value">{{emoji.value}}</a></td>
          <td><img [src]="emoji.value" width="25" height="25"></td>
          <td><span class="input-group-text" (click)="delFav(emoji.key,emoji.value)">[x]</span></td></tr>
        </tbody>
      </div>
    </table>
  </div>
</div>
