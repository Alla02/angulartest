<div class="container">
  <form>
    <div class="form-group">
      <h1 class="text text-primary">{{titlepage}}</h1>
      <div class="input-group-prepend">
        <input type="text" class="form-control" placeholder="Поиск" name="todo" ngModel>
        <span class="input-group-text">Поиск</span>
      </div>
    </div>
  </form>
  <span class="input-group-text" (click)="getAll()">Обновить список смайликов</span>

  <div class="container-fluid">
    <div class="table">
      <thead><tr><td scope="col">Имя</td><td scope="col">Ссылка</td> <td scope="col">Превью</td><td scope="col">Действия</td></tr></thead>
      <div *ngFor="let emoji of globals.emojisAll | keyvalue">
        <tbody>
        <tr [className]="globals.emojisFav[emoji.key] ? 'favorite' : ''">
          <td scope="row">{{ emoji.key }}</td>
          <td><a [target]="_blank" [href]="emoji.value">{{emoji.value}}</a></td>
          <td><img [src]="emoji.value" width="25" height="25"></td>
          <td><span class="input-group-text" (click)="addFav(emoji.key,emoji.value)">*</span></td>
          <td><span class="input-group-text" (click)="delEmoji(emoji.key,emoji.value)">[x]</span></td>
        </tr>
        </tbody>
      </div>
    </div>
  </div>
</div>
