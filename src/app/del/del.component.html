<div class="container">
  <form>
    <div class="form-group">
      <h1 class="text text-primary">{{titlepage}}</h1>
      <div class="input-group-prepend">
        <input type="text" #todo class="form-control" placeholder="Add Todo" name="todo" ngModel>
        <span class="input-group-text">Поиск</span>
      </div>
    </div>
  </form>
  <div class="container-fluid">
    <div class="table">
      <thead><tr><td>Имя</td><td>Ссылка</td> <td>Превью</td><td>Действия</td></tr></thead>
      <div *ngFor="let emoji of globals.emojisDel | keyvalue">
        <tbody>
        <tr>
          <td>{{ emoji.key }}</td>
          <td><a [target]="_blank" [href]="emoji.value">{{emoji.value}}</a></td>
          <td><img [src]="emoji.value" width="25" height="25"></td>
          <td><span class="input-group-text" (click)="recover(emoji.key,emoji.value)">Recover</span></td>
        </tr>
        </tbody>
      </div>
    </div>
  </div>
</div>
